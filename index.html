document.addEventListener('keydown', function(e) {

  if (e.key === 'PrintScreen') {
    alert('Screenshots are disabled on this site.');
    e.preventDefault();
  }

  // Block Ctrl+S, Ctrl+U, F12 (view source / dev tools)
  if (e.ctrlKey && ['s', 'u'].includes(e.key.toLowerCase())) {
    e.preventDefault();
  }
  if (e.key === 'F12') {
    e.preventDefault();
  }
});
